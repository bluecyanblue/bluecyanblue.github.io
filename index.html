<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>⌛ TickTock</title>
		<link rel="stylesheet" href="style.css"/>
		<script defer src="main.js"></script>
		<link rel="manifest" href="manifest.json"/>
	</head>
	<body>
		<nav style="position: relative"><h1 style="display: inline">⌛ TickTock</h1> <sup>*(working title) **(legally distinct from TikTok)</sup><a href="https://forms.gle/8sEqruahR8zN1kaM7" style="position: absolute; right: 1rem">Give feedback</a></nav>
		<div id="content-wrapper">
			<div id="timer-wrapper">
			</div>
			<div id="options-wrapper">
				<div id="timer-options">
					<div>
						<div id="timer-work-break-switch"></div>
						<div id="timer-duration-controls"></div>
					</div>
					<div id="timer-play-options">
						<button id="timer-reset-button"></button>
						<button id="timer-button" class="timer-button-paused"></button>
						<button id="timer-skip-button"></button>
						<button id="timer-pip-button"></button>
					</div>
				</div>
				<div id="white-noise-options">
					<button class="dropdown-reveal dropdown-is-hidden">Noise</button>
					<div id="white-noise-options-inner">
						<button id="white-noise-button">White noise</button>
						<button id="pink-noise-button">Pink noise</button>
						<button id="brown-noise-button">Brown noise</button>
					</div>
				</div>
				<div id="binaural-options">
					<button class="dropdown-reveal dropdown-is-hidden">Binaural beats</button>
					<div id="binaural-frequency-options">
						<label>
							Base frequency (pitch):<br />
							<label>
								50 Hz
								<input type="range" id="binaural-base-freq" min="50" max="500" />
								500 Hz
							</label>
						</label>
						<label>
							Difference:<br />
							<label>
								0 Hz
								<input type="range" id="binaural-diff-range" min="0" max="100" />
								100 Hz
							</label>
						</label>
					</div>
					<button id="binaural-beats-button">Generate binaural beats</button>
				</div>
				<button id="mute-button">Mute</button>
			</div>
		</div>
	</body>
</html>
